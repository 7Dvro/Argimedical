
<!DOCTYPE html>
<html lang="ar" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Argi Medical Company Ltd | Pharmaceutical Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #00a896;
        --secondary: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      /* Prevent digit flipping in Arabic context */
      .arabic-font {
        font-family: 'Cairo', sans-serif;
      }
      [lang='ar'], .arabic-font, body {
        font-variant-numeric: lining-nums !important;
        -moz-font-feature-settings: "lnum" 1 !important;
        -webkit-font-feature-settings: "lnum" 1 !important;
        font-feature-settings: "lnum" 1 !important;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .medical-gradient {
        background: radial-gradient(circle at top right, rgba(0, 168, 150, 0.1), transparent),
                    radial-gradient(circle at bottom left, rgba(15, 23, 42, 0.05), transparent);
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #00a896;
        border-radius: 10px;
      }
    </style>
